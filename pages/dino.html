<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chrome Dino Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    #game {
      position: relative;
      width: 800px;
      height: 200px;
      margin: 50px auto;
      background-color: #fff;
      border: 2px solid #333;
      overflow: hidden;
    }

    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 44px;
      height: 47px;
      background-image: url('https://i.imgur.com/6o5zH0X.png');
      background-size: cover;
    }

    .obstacle, .bird {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: cover;
    }

    .obstacle {
      bottom: 0;
      background-image: url('https://i.imgur.com/6W2zU8g.png'); /* Cactus */
    }

    .bird {
      top: 100px;
      background-image: url('https://i.imgur.com/VF9fSP8.png'); /* Bird */
    }

    #score {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="game">
    <div id="dino"></div>
  </div>

  <script>
    const game = document.getElementById('game');
    const dino = document.getElementById('dino');
    const scoreDisplay = document.getElementById('score');

    let isJumping = false;
    let score = 0;
    let gameSpeed = 5;

    // Jump logic
    function jump() {
      if (isJumping) return;
      isJumping = true;
      let jumpHeight = 0;
      let upInterval = setInterval(() => {
        if (jumpHeight >= 100) {
          clearInterval(upInterval);
          let downInterval = setInterval(() => {
            if (jumpHeight <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              jumpHeight -= 5;
              dino.style.bottom = jumpHeight + 'px';
            }
          }, 20);
        } else {
          jumpHeight += 5;
          dino.style.bottom = jumpHeight + 'px';
        }
      }, 20);
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space' || e.key === 'ArrowUp') {
        jump();
      }
    });

    // Obstacle spawning
    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      obstacle.style.left = '800px';
      game.appendChild(obstacle);

      let moveInterval = setInterval(() => {
        let left = parseInt(obstacle.style.left);
        if (left < -40) {
          obstacle.remove();
          clearInterval(moveInterval);
        } else {
          obstacle.style.left = (left - gameSpeed) + 'px';

          // Collision detection
          if (isColliding(dino, obstacle)) {
            endGame();
          }
        }
      }, 20);

      setTimeout(createObstacle, Math.random() * 3000 + 1500);
    }

    // Bird spawning
    function createBird() {
      const bird = document.createElement('div');
      bird.classList.add('bird');
      bird.style.left = '800px';
      bird.style.top = Math.random() > 0.5 ? '120px' : '80px'; // random height
      game.appendChild(bird);

      let moveInterval = setInterval(() => {
        let left = parseInt(bird.style.left);
        if (left < -40) {
          bird.remove();
          clearInterval(moveInterval);
        } else {
          bird.style.left = (left - gameSpeed) + 'px';

          // Collision detection
          if (isColliding(dino, bird)) {
            endGame();
          }
        }
      }, 20);

      setTimeout(createBird, Math.random() * 5000 + 3000);
    }

    // Collision detection helper
    function isColliding(a, b) {
      const aRect = a.getBoundingClientRect();
      const bRect = b.getBoundingClientRect();
      return (
        aRect.left < bRect.right &&
        aRect.right > bRect.left &&
        aRect.top < bRect.bottom &&
        aRect.bottom > bRect.top
      );
    }

    // Score system
    let scoreInterval = setInterval(() => {
      score += 1;
      scoreDisplay.textContent = "Score: " + score;
      if (score % 100 === 0) {
        gameSpeed += 0.5; // increase difficulty
      }
    }, 100);

    function endGame() {
      alert("ðŸ’€ Game Over!\nYour Score: " + score);
      window.location.reload();
    }

    // Start the game
    createObstacle();
    createBird();
  </script>
</body>
</html>
