    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/about.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7fc;
        color: #333;
        line-height: 1.6;
      }

      header {
        background-color: #2c3e50;
        color: white;
        padding: 20px 10%;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        font-size: 2.5rem;
        font-weight: 700;
      }

      header ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        margin-top: 15px;
      }

      header ul li {
        margin: 0 25px;
      }

      header ul li a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      header ul li a:hover {
        color: #ffcc00;
      }

      main {
        padding: 50px 10%;
        text-align: center;
        background-color: #f4f7fc;
      }

      .info p {
        font-size: 1.2rem;
        color: #555;
      }

      .info ul {
        text-align: left;
        max-width: 600px;
        margin: 0 auto 40px auto;
        color: #555;
        font-size: 1.1rem;
        list-style: disc inside;
      }

      .images-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        margin-top: 30px;
      }

      .image-box {
        max-width: 300px;
        text-align: center;
      }

      .image-box img {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      .image-box p {
        margin-top: 10px;
        font-weight: 500;
        color: #333;
      }

      footer {
        background-color: #2c3e50;
        color: white;
        padding: 40px 10%;
        text-align: center;
        margin-top: 60px;
      }

      footer a {
        color: #ffcc00;
        text-decoration: none;
        font-weight: 500;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: white;
      }

      footer a img {
        width: 40px;
        margin: 0 15px;
        transition: transform 0.3s ease;
      }

      footer a:hover img {
        transform: scale(1.2);
      }

      @media (max-width: 768px) {
        header {
          padding: 20px 5%;
        }

        footer {
          padding: 20px 5%;
        }

        .images-container {
          flex-direction: column;
          gap: 20px;
        }

        .image-box {
          max-width: 100%;
        }
      }
    </style>
</head>
