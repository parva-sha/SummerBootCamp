  <script>
    // Initialize the counter variable
    let count = 0;

    // Get the display element to show the counter value
    const counterDisplay = document.getElementById('counter-display');

    // Get the buttons
    const incrementButton = document.getElementById('increment-btn');
    const decrementButton = document.getElementById('decrement-btn');

    // Function to update the counter display
    function updateCounter() {
      counterDisplay.textContent = count; // Set the text of the counter display
    }

    // Event listener for the increment button
    incrementButton.addEventListener('click', () => {
      count++; // Increase the counter by 1
      updateCounter(); // Update the displayed counter value
    });

    // Event listener for the decrement button
    decrementButton.addEventListener('click', () => {
      count--; // Decrease the counter by 1
      updateCounter(); // Update the displayed counter value
    });
  </script>
